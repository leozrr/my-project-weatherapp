<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a63661a6ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="currentLocation">
          <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Choose a location"
                    aria-label="City"
                    aria-describedby="basic-addon2"
                    autofocus="on"
                    autocomplete="off"
                    id="search-text-input"
                    class="form-control"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="input-group-text"
                    id="basic-addon2"
                  />
                </div>
                <div class="col-3">
                    <input
                      type="submit"
                      value="Current location"
                      class="input-group-text"
                      id="basic-addon3"
                    />
              </div>
            </form>
        <div class="row">
          <div class="col-6 location">
            <h1 id="current-city">
              Zurich, <br />
              Switzerland
            </h1>
            <h2 id="date">
              November 1, 2022
            </h2>
            <h3 id="time">
              Tuesday, 16:42
            </h3>
          </div>
          <div class="vl"></div>
          <div class="col-6">
            <div class="currentWeather">
              <i class="fa-regular fa-cloud currentWeather-icon"></i>
              <p class="temperatureValue" id="temperature-value">°C</p>
              <p class="text-temperature" id="description">It's cloudy.</p>
            </div>
          </div>
        </div>
        <div class="row dates">
          <div class="col">Wed, Sep 21</div>
          <div class="col">Thu, Sep 22</div>
          <div class="col">Fri, Sep 23</div>
          <div class="col">Sat, Sep 24</div>
          <div class="col">Sun, Sep 25</div>
        </div>
        <div class="row weather-icons">
          <div class="col">
            <i class="fa-regular fa-sun"></i>
          </div>
          <div class="col">
            <i class="fa-regular fa-cloud"></i>
          </div>
          <div class="col">
            <i class="fa-regular fa-wind"></i>
          </div>
          <div class="col">
            <i class="fa-regular fa-cloud"></i>
          </div>
          <div class="col">
            <i class="fa-regular fa-cloud-bolt"></i>
          </div>
        </div>
        <div class="row temperature-day-night">
          <div class="col">23°C | 5°C</div>
          <div class="col">26°C | 7°C</div>
          <div class="col">26°C | 5°C</div>
          <div class="col">24°C | 4°C</div>
          <div class="col">27°C | 8°C</div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
  <footer>
    <a href="https://github.com/leozrr/my-project-weatherapp.git">Open-source code</a> by Leona Zerr
  </footer>
</html>
